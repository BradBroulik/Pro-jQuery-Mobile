<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" /> 
	<style>
		label {
            float: left;
            width: 5em;
        }
		input.ui-input-text {
    		display: inline !important;
		    width: 12em !important;
		}
		form p {
			clear:left;
			margin:1px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script> 
</head> 
<body> 

<div data-role="page" data-theme="d">
	<div data-role="header">
		<h1>Input Swatches</h1>
	</div>

	<div data-role="content">
	  <form id="test" id="test" action="#" method="post">
		<p>
        <label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel" value="" placeholder="data-theme='a'" data-theme="a" />
		</p>	  	
		<p>
	    <label for="text">Text:</label>
	    <input type="text" name="text" id="text" value="" placeholder="data-theme='b'" data-theme="b"/>
	    </p>
		<p>   
		<label for="number">Number:</label>
        <input type="number" name="number" id="number" value="" placeholder="data-theme='c'" data-theme="c" />
		</p> 
		<p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="" placeholder="data-theme='d'" data-theme="d" />
		</p> 
		<p> 
        <label for="url">Url:</label>
        <input type="url" name="url" id="url" value="" placeholder="data-theme='e'" data-theme="e" />	
		</p>
    			
	  </form>	
	</div>
	<div data-role="footer" data-position="fixed">
		<h3>Footer</h3>
	</div>	
</div>

</body>
</html>
