<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Themes</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		label {
            float: left;
            width: 5em;
        }
		input.ui-input-text {
    		display: inline !important;
		    width: 10em !important;
		}
		form p {
			clear:left;
			margin:1px;
		}		
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>inherits 'a'</h1>
	</div>

	<div class="ui-content" style="text-align:center; margin-top:5px;">
		<strong>All widgets inherit the default page theme 'a'</strong>

		<ul data-role="listview" data-inset="true">
			<li data-role="list-divider">inherits</li>
			<li>inherits 'a'</li>
			<li>inherits 'a'</li>
		</ul>

		<form id="test" action="#" method="post">
			<div class="ui-field-contain">
		    	<label for="text" class="ui-hidden-accessible">inherits 'a':</label>
		    	<input type="text" name="text" id="text" value="" placeholder="inherits 'a'"/>
		    </div>
			<div class="ui-field-contain">
			    <label for="sound">inherits 'a':</label>
				<select name="slider" id="sound" data-role="flipswitch">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</div>		  
			  
			<a href="#" class="ui-btn ui-corner-all ui-mini">Button (inherits 'a')</a>
		</form>
	</div>	
	
	<div data-role="footer" data-position="fixed">
		<h3>inherits 'a'</h3>
	</div>		
</div>
</body>
</html>
