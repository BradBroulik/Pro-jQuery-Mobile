<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Themes</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		label {
            float: left;
            width: 5em;
        }
		input.ui-input-text {
    		display: inline !important;
		    width: 10em !important;
		}
		form p {
			clear:left;
			margin:1px;
		}		
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Theme = 'b'</h1>
	</div>

	<div class="ui-content"  style="text-align:center; margin-top:5px;" data-theme="b">
		Theme = 'a'

		<ul data-role="listview" data-inset="true"  data-divider-theme="a">
			<li data-role="list-divider">Theme = 'a'</li>
			<li>Inherits 'a' from page</li>
			<li data-theme="b">Theme = 'b'</li>
		</ul>
						
		<form id="test" action="#" method="post">
			<p>	
		    	<label for="text" class="ui-hidden-accessible">Theme 'a'</label>
		    	<input type="text" name="text" id="text" value=""  placeholder="Theme 'a'"/>
		    </p>
			<p>
			    <label for="sound">Theme 'b'</label>
				<select name="slider" id="sound" data-role="flipswitch" data-theme="b">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
			</p>
			  
			<a href="#" class="ui-btn ui-corner-all ui-mini" data-theme="b">Button (Theme = 'a')</a>
		</form>
	</div>	
	
	<div data-role="footer" data-position="fixed" data-theme="b">
		<h3>Theme = 'b'</h3>
	</div>		
</div>
</body>
</html>
