<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Multi Page Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../jquery.mobile-min.css" /> 
	<script type="text/javascript" src="../../jquery-min.js"></script>
	<script>
	    $(document).bind('mobileinit',function(){ 
			$.mobile.page.prototype.options.addBackBtn = true; 
		});
	</script>
	<script type="text/javascript" src="../../jquery.mobile-min.js"></script>
</head> 
<body> 

<!-- First Page -->
<div data-role="page" id="home" data-title="Welcome">
	<div data-role="header">
		<h1>Multi-Page</h1>
	</div>

	<div data-role="content">
		<a href="#contact" data-role="button">Contact Us</a>	
	</div>
</div>

<!-- Second Page -->
<div data-role="page" id="contact" data-title="Contacts">
	<div data-role="header">
		<h1>Contact Us</h1>
	</div>

	<div data-role="content">	
		Contact information...
	</div>
</div>
</body>
</html>
