<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../jquery.mobile-min.css" /> 
	<script type="text/javascript" src="../../jquery-min.js"></script>
	<script>
		$(document).bind("mobileinit", function(){
		  alert('mobileinit');
		});
		
		$( '#home, #contact-i, #external, #hijax' ).live("pagebeforecreate", function(){
		  alert('pagebeforecreate, page:' + $(this).attr('id') + '. This page was just inserted into the DOM');
//		  return false;
		});
		
		$('#home, #contact-i, #external, #hijax').live("pagecreate", function(){
		  alert('pagecreate, page:' + $(this).attr('id') + '. This page was just enhanced by jQuery Mobile');
		});
		
		$('#home, #contact-i, #external, #hijax').live("pagebeforeshow", function(){
		  alert('pagebeforeshow, page:' + $(this).attr('id') + '. This page was about to be shown');
		});
		
		$( '#home, #contact-i, #external, #hijax' ).live("pageshow", function(){
		  alert('pageshow, page:' + $(this).attr('id') + '. This page was just shown');
		});
		
		$('#home, #contact-i, #external, #hijax').live("pagebeforehide", function(){
		  alert('pagebeforehide, page:' + $(this).attr('id') + '. The #home page is about to be hidden.');
		});
		
		$('#home, #contact-i, #external, #hijax').live("pagehide", function(){
		  alert('pagehide, page:' + $(this).attr('id') + '. The #home page is hidden.');
		});
	</script>
	<script type="text/javascript"src="../../jquery.mobile-min.js"></script>
</head>
