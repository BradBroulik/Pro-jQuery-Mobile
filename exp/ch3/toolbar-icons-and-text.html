<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<title>Toolbar Example with Icons</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../jquery.mobile-min.css" />
	<style>
		
		.toolbar-text {
    display: inline;
    font-size: 16px;
    margin: 0.6em 90px 0.8em;
    min-height: 1.1em;
    outline: 0 none !important;
    overflow: hidden;
    padding: 0;
    text-align: center;
    white-space: nowrap;
}
		.ui-footer .ui-btn-left { position: absolute; left: 10px; top: .4em;  }
		.ui-footer .ui-btn-right { position: absolute; right: 10px; top: .4em; }
	</style>
	<script type="text/javascript" src="../jquery-min.js"></script>
	<script type="text/javascript" src="../jquery.mobile-min.js"></script>
</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Header Title</h1>
	</div>
	
	<div data-role="content">
		Content
	</div>
	
	<!-- FAILS IN WEBKIT TO ALIGN THE TEXT CENTERED -->
	<!-- toolbar with text and icons -->
	<div data-role="footer">
		<a href="#" data-role="button" data-icon="delete" data-iconpos="notext"></a>
		<span class="toolbar-text">hello</span>
		<a href="#" data-role="button" data-icon="arrow-d" data-iconpos="notext" class="ui-btn-right"></a>
	</div>	
</div>

</body>
</html>
