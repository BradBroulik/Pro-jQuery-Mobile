<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Fullscreen Example</title> 
	<meta name="viewport" content="width=device-width, maximum-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		.detailimage { width: 100%; text-align: center; margin-right: 0; margin-left: 0; }
		.detailimage img { width: 100%; }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-position="fixed" data-fullscreen="true">
		<h6>4 of 10</h6>
	</div>
	
	<div class="ui-content">	
		<div class="detailimage"><img src="../images/fullscreen.jpg" height="100%" width="100%" /></div>
	</div>

	<!-- toolbar with icons -->
	<div data-role="footer" data-position="fixed" data-fullscreen="true">
		<div data-role="navbar">
			<ul>
				<li><a href="#" class="ui-btn ui-corner-all ui-btn-icon-top ui-icon-forward"></a></li>
				<li><a href="#" class="ui-btn ui-corner-all ui-btn-icon-top ui-icon-arrow-l"></a></li>
				<li><a href="#" class="ui-btn ui-corner-all ui-btn-icon-top ui-icon-arrow-r"></a></li>
				<li><a href="#" class="ui-btn ui-corner-all ui-btn-icon-top ui-icon-delete"></a></li>
			</ul>		
		</div>
	</div>	
</div>

</body>
</html>
