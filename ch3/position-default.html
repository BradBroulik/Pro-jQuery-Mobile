<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Default Header Footer Example</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Default Header</h1>
	</div>
	
	<div class="ui-content">
	Default footer position when content does not consume entire device height.
	</div>
	
	<div data-role="footer">
		<h3>Default Footer</h3>
	</div>		
</div>

</body>
</html>
