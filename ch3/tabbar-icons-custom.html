<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Tab Bar Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		.ui-navbar-custom .ui-btn .ui-btn-inner { font-size: 11px!important; padding-top: 24px!important; padding-bottom: 0px!important; }
		.ui-navbar-custom .ui-btn .ui-icon { width: 30px!important; height: 20px!important; margin-left: -15px!important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: none !important; border-radius: none !important; }
		#home:after { background:  url(../images/53-house-w.png); background-size: 22px 22px; border-radius:0; }
		#movies:after { background:  url(../images/107-widescreen-w.png); background-size: 22px 22px; border-radius:0; }
		#theatres:after { background:  url(../images/15-tags-w.png); background-size: 22px 22px; border-radius:0; }
	</style>	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Movies</h1>
	</div>
	
	<div class="ui-content">	
		<ul data-role="listview">
			<li class="ui-li-has-thumb">
			  <a href="#">
				<img src="../images/kungfupanda2.jpg" />
				<h3>Kung Fu Panda</h3>
				<p>Rated: PG</p>
				<p>Runtime: 95 min.</p>
			  </a>
			</li>
			<li class="ui-li-has-thumb">
			  <a href="#">
				<img src="../images/pirates.jpg" />
				<h3>Pirates</h3>
				<p>Rated: PG-13</p>
				<p>Runtime: 137 min.</p>
			  </a>
			</li>	
			<li class="ui-li-has-thumb">
			  <a href="#">
				<img src="../images/X-MenFirstClass.jpg" />
				<h3>X-Men</h3>
				<p>Rated: PG-13</p>
				<p>Runtime: 131 min.</p>
			  </a>
			</li>	
			<li class="ui-li-has-thumb">
			  <a href="#">
				<img src="../images/kungfupanda2.jpg" />
				<h3>Kung Fu Panda 3D</h3>
				<p>Rated: PG</p>
				<p>Runtime: 95 min.</p>
			  </a>
			</li>																		
		</ul>
	</div>
			
	<!-- tab bar with custom icons -->
	<div data-role="footer" class="ui-navbar-custom" data-position="fixed" data-id="tab1" data-theme="b">
		<div data-role="navbar" class="ui-navbar-custom">
			<ul>
				<li><a href="#" id="home" data-icon="custom">Home</a></li>
				<li><a href="#" id="movies" data-icon="custom" class="ui-btn-active ui-state-persist">Movies</a></li>
				<li><a href="#" id="theatres" data-icon="custom">Theatres</a></li>
			</ul>		
		</div>
	</div>		
</div>

</body>
</html>
