<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Header Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<a href="#" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-delete">Cancel</a>
		<h1>Add Review</h1>
		<a href="#" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-check">Done</a>
	</div>
	
	<div class="ui-content">
	    <fieldset data-role="controlgroup">
    		<legend>Rating:</legend>
         	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1"/>
         	<label for="radio-choice-1">Go see it!</label>
			
         	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"/>
         	<label for="radio-choice-2">Don't waste your time.</label><br>
			
			<label for="comments">Comments:</label><br/>
			<textarea cols="40" rows="8" name="comments" id="comments"></textarea>
    	</fieldset>

	</div>
</div>

</body>
</html>
