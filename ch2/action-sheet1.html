<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Action Sheet Example #1</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1>Action Sheet</h1>
	</div>

	<div data-role="content">
		<a href="#logout" data-rel="popup" data-transition="slidedown">Logout</a>  	
	</div>
	
	<div data-role="popup" id="logout" data-overlay-theme="d" data-theme="c" style="min-width:275px;" class="ui-corner-all">
		<div data-role="header" data-theme="a" class="ui-corner-top">
			<h1>Are you sure?</h1>
		</div>
		<div data-role="content" data-theme="d" style="padding:15px;" class="ui-corner-bottom">
			<a href="#home" data-role="button" data-theme="b">Yes, I'm Sure!</a>
			<a href="#home" data-role="button" data-theme="c" data-rel="back">No Way!</a>  
		</div>
	</div>	
</div>
</body>
</html>
