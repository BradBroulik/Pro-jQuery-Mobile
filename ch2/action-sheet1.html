<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Action Sheet Example #1</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	</head> 
<body> 

<!-- First Page -->
<div data-role="page" id="home">
	<div data-role="header">
		<h1>Action Sheet</h1>
	</div>

	<div data-role="content">
		<a href="#logout" data-transition="slidedown">Logout</a>  	
	</div>
</div>

<div data-role="dialog" id="logout">
	<div data-role="content"data-theme="b">
		<span class="title">Are you sure?</span>

		<a href="#home" data-role="button" data-theme="b">Yes, I'm Sure!</a>
		<a href="#home" data-role="button" data-theme="c" data-rel="back">No Way!</a>
	</div>
	<style>
		span.title { display:block; text-align:center; margin-top:10px; margin-bottom:20px; }
	</style>
</div>
</body>
</html>
