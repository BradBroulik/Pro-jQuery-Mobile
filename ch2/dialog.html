<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Popup</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		.ui-header .ui-title, .ui-footer .ui-title { margin-right: 0 !important; margin-left: 0 !important; }
	</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header" data-theme="b">
		<h1>Popup Example</h1>
	</div>

	<div class="ui-content">
		<a href="#terms" data-transition="slidedown" data-rel="popup">Terms and Conditions</a>  	
	</div>

	<div data-role="popup" id="terms" data-position-to="window">
		<div data-role="header" data-theme="b">
			<h1>Terms and Conditions</h1>
		</div>
		
		<div class="ui-content">	
			Do you agree to these terms?
			<br><br>
			<a href="#home" class="ui-btn ui-corner-all ui-mini ui-btn-b ui-btn-inline" data-rel="back">Disagree</a>		
			<a href="javascript:agree();" class="ui-btn ui-corner-all ui-mini ui-btn-a ui-btn-inline">Agree</a>
		</div>
		<script>
			function agree() {
				// process dialog...
				
				// close popup
				$('.ui-popup').popup('close');
			}
		</script>
	</div>	
</div>


</body>
</html>
