<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Transitions</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>	
	</head>
<body>
<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Transitions</h1>
	</div>
 
	<div class="ui-content">
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="slide">slide</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="slideup">slide up</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="slidedown">slide down</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="pop">pop</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="fade">fade (default)</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="slidefade">slidefade</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="flip">flip</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="turn">turn</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="flow">flow</a>
		<a href="contact.html" class="ui-btn ui-corner-all ui-mini" data-transition="none">none</a>
	</div>
</div>
</body>
</html>
