<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Action Sheet Example #2</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header" data-theme="b">
		<h1>Action Sheet</h1>
	</div>

	<div class="ui-content">
		<a href="#logout" data-rel="popup" data-transition="slidedown">Share video</a>  	
	</div>
	
	<div data-role="popup" id="logout" data-overlay-theme="a"  style="min-width:275px;" class="ui-corner-all">
		<div data-role="header" data-theme="b" class="ui-corner-top">
			<h1>Share video?</h1>
		</div>
		<div class="ui-content"  style="padding:15px;" class="ui-corner-bottom">
			<a href="#home" class="ui-btn ui-corner-all ui-mini" data-theme="b">YouTube</a>
			<a href="#home" class="ui-btn ui-corner-all ui-mini" data-theme="b">Facebook</a>
			<a href="#home" class="ui-btn ui-corner-all ui-mini" data-theme="b">Email</a>
			<a href="#home" class="ui-btn ui-corner-all ui-mini"  data-rel="back">Cancel</a>
		</div>
	</div>	
</div>

</body>
</html>
