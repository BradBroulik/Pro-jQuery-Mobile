<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Action Sheet Example #2</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../jquery.mobile-min.css" /> 
	<script type="text/javascript" src="../jquery-min.js"></script>
	<script type="text/javascript" src="../jquery.mobile-min.js"></script>
	</head> 
<body> 

<!-- First Page -->
<div data-role="page" id="home">
	<div data-role="header">
		<h1> Example</h1>
	</div>

	<div data-role="content">
		<a href="#logout" data-transition="slidedown">Share video</a>  	
	</div>
</div>

<div data-role="dialog" id="logout">
	<div data-role="content">
		<span class="title">Share video?</span>

		<a href="#home" data-role="button" data-theme="b">YouTube</a>
		<a href="#home" data-role="button" data-theme="b">Facebook</a>
		<a href="#home" data-role="button" data-theme="b">Email</a>
		<a href="#" data-role="button" data-theme="c" data-rel="back">Cancel</a>
	</div>
	<style>
		span.title { display:block; text-align:center; margin-top:10px; margin-bottom:20px; }
	</style>
</div>
</body>
</html>
