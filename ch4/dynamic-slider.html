<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Slider</h1>
	</div>

	<div class="ui-content">
	  <form id="test" action="#" method="post">	
		  <a href="#" id="create-s1" class="ui-btn ui-corner-all ui-mini">Create slider1</a>
		  <a href="#" id="create-s2" class="ui-btn ui-corner-all ui-mini">Create slider2</a>
		  <br>
		
		  <p style="text-align:center;"><strong>Invoke methods:</strong></p>
		  <a href="#" id="auto" class="ui-btn ui-corner-all ui-mini" data-theme="b">Set Brightness to 100%</a>
		  <a href="#" id="disable" class="ui-btn ui-corner-all ui-mini" data-theme="b">Disable Brightness</a>
		  <a href="#" id="enable" class="ui-btn ui-corner-all ui-mini" data-theme="b">Enable Brightness</a>
	  </form>			 			 		 			 
	</div>
	<script type="text/javascript">
		$( "#create-s1" ).on( "click", function() {
			$( '<label for="brightness1">Brightness1:</label><input type="range" name="brightness1" id="brightness1" min="0" max="10" data-track-theme="a"  class="ui-hidden-accessible" />' )
				.insertAfter( "#create-s1" );
			$( "#brightness1" ).slider();
		});
		
		$( "#create-s2" ).on( "click", function() {
			$( '<label for="brightness2">Brightness2:</label><input type="range" name="brightness2" id="brightness2" min="0" max="10" class="ui-hidden-accessible" />' )
				.insertAfter( "#create-s2" );
			$( "#brightness2" ).slider({
					theme: "d",
					trackTheme: "a",
					disabled: false,
					create: function(event) { 
						console.log( "Creating slider control..." );
					}
				});
		});
		
		$( "#auto" ).on( "click", function() {
			$( "#brightness1" ).val( 10 ).slider( "refresh" );
		});
		
		$( "#disable" ).on( "click", function() {
			$( "#brightness1" ).slider( "disable" );
		});

		$( "#enable" ).on( "click", function() {
			$( "#brightness1" ).slider( "enable" );
		});	
	</script>
</div>

</body>
</html>
