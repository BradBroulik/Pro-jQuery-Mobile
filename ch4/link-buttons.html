<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Buttons</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Basic Buttons</h1>
	</div>

	<div class="ui-content">	
		<p style="text-align:center;">
			<em>&lt;a href="#" <strong>class="ui-btn ui-corner-all ui-mini"</strong>&gt;Link button&lt;/a&gt;</em>
			<a href="#" class="ui-btn ui-corner-all ui-mini">Link button</a>
			
			<br><br>
		
			<em>&lt;a href="#" class="ui-btn ui-corner-all ui-mini <strong>ui-btn-inline</strong>"&gt;Agree&lt;/a&gt;
			<br/>
			<a href="#" class="ui-btn ui-corner-all ui-mini ui-btn-inline ui-btn-b" data-rel="back">Disagree</a>		
			<a href="#" class="ui-btn ui-corner-all ui-mini ui-btn-inline">Agree</a>
		</p>
	</div>
</div>

</body>
</html>
