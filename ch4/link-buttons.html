<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Buttons</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script> 
</head> 
<body> 

<div data-role="page" data-theme="b">
	<div data-role="header">
		<h1>Basic Buttons</h1>
	</div>

	<div data-role="content">	
		<p style="text-align:center;">
			<em>&lt;a href="#" <strong>data-role="button"</strong>&gt;Link button&lt;/a&gt;</em>
			<a href="#" data-role="button">Link button</a>
			
			<br><br>
		
			<em>&lt;a href="#" data-role="button" <strong>data-inline="true"</strong>&gt;Agree&lt;/a&gt;
			<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a">Disagree</a>		
			<a href="#" data-role="button" data-inline="true" data-theme="c">Agree</a>
		</p>
	</div>
</div>

</body>
</html>
