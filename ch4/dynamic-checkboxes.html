<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Checkboxes</h1>
	</div>

	<div class="ui-content">
	  <form id="test" id="test" action="#" method="post">	
		  <a href="#" id="create-cb1" class="ui-btn ui-corner-all ui-mini">Create checkbox1</a>
		  <a href="#" id="create-cb2" class="ui-btn ui-corner-all ui-mini">Create checkbox2</a>
		  <br>
		  
		  <p style="text-align:center;"><strong>Invoke methods:</strong></p>
		  <a href="#" id="auto" class="ui-btn ui-corner-all ui-mini" data-theme="b">Select Comedy</a>
		  <a href="#" id="disable" class="ui-btn ui-corner-all ui-mini" data-theme="b">Disable Comedy</a>
		  <a href="#" id="enable" class="ui-btn ui-corner-all ui-mini" data-theme="b">Enable Comedy</a>
	  </form>			 			 		 			 
	</div>
	<script type="text/javascript">
		$( "#create-cb1" ).on( "click", function() {
			$( '<fieldset data-role="controlgroup" id="cg1"><legend>Genre:</legend><input type="checkbox" name="genre" id="c1" /><label for="c1" >Action</label><input type="checkbox" name="genre" id="c2" /><label for="c2" >Comedy</label></fieldset>' )
				.insertAfter( "#create-cb1" );
			$( "#cg1" ).controlgroup();
		});
		
		$( "#create-cb2" ).on( "click", function() {
			$( '<fieldset data-role="controlgroup" id="cg2"><legend>Genre:</legend><input type="checkbox" name="genre" id="c3" /><label for="c3">Action</label><input type="checkbox" name="genre" id="c4" /><label for="c4">Comedy</label></fieldset>' )
				.insertAfter( "#create-cb2" );
			$( '#c3' )
				.checkboxradio({
					theme: "e",
					create: function(event) { 
						console.log( "Creating checkbox1..." );
					}
				});
			$( '#c4' )
				.checkboxradio({
					theme: "e",
					create: function(event) { 
						console.log( "Creating checkbox2..." );
					}
				});		
			$( "#cg2" ).controlgroup();
		});			
		
		$( "#auto" ).on( "click", function() {
			$( "#c2" ).attr( "checked", true ).checkboxradio( "refresh" );
		});
		
		$( "#disable" ).on( "click", function() {
			$("#c2").checkboxradio( "disable" );
		});

		$( "#enable" ).on( "click", function() {
			$( "#c2" ).checkboxradio( "enable" );
		});								
	</script>
</div>

</body>
</html>
