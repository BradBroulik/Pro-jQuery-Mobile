<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Buttons</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Buttons with Icons</h1>
	</div>

	<div data-role="content">
	  <p style="text-align:center;">	
		<em>&lt;input type="button" value="delete" <strong>data-icon="delete"</strong>/&gt;</em>
		<input type="button" value="Button input" data-icon="delete" data-theme="b" data-inline="true" />
	  </p>
	  <p style="text-align:center;">
		<em>&lt;a href="#" data-role="button" <strong>data-icon="plus"</strong>&gt;Link&lt;/a&gt;</em>
		<a href="#" data-role="button" data-icon="plus" data-theme="b" data-inline="true">Button link</a>
	  </p>
	  <p style="text-align:center;">
		<em>&lt;button <strong>data-icon="minus"</strong>&gt;Button element&lt;/button&gt;</em>
		<button data-icon="minus" data-theme="b" data-inline="true">Button element</button>
	  </p>
	</div>
</div>

</body>
</html>
