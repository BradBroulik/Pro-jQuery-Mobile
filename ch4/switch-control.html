<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		label { 
			margin-top: 12px!important;
			float: left;
            width: 5em;
		}
		form p {
			clear:left;
			margin:1px;
		}
	</style>	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>Switch Control</h1>
	</div>

	<div class="ui-content">
	  <form id="test" action="#" method="post">	
		  <p>
		    <label for="sound">Sound:</label>
			<select name="slider" id="sound" data-role="flipswitch">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
		  </p>	
		  <p>
		    <label for="alerts">Alerts:</label>
			<select name="slider" id="alerts" data-role="flipswitch" data-track-theme="a" data-theme="b">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
		  </p>
	  </form>		 			 		 			 
	</div>
	<script type="text/javascript">
		var alertSwitch = $("select#alerts");

		// Set alert switch to 'on'
		alertSwitch[0].selectedIndex = 1;
		alertSwitch.slider("refresh");
	</script>
</div>

</body>
</html>
