<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1>HTML5 Dates</h1>
	</div>

	<div class="ui-content">
	  <form id="test" id="test" action="#" method="post">
		
	         <label for="time">Time:</label>
	         <input type="time" name="time" id="time"/>
			
	         <label for="dtl">Datetime local:</label>
	         <input type="datetime-local" name="dtl" id="dtl" />
			 			
	         <label for="date">Date:</label>
	         <input type="date" name="date" id="date" />
			
	         <label for="month">Month:</label>
	         <input type="month" name="month" id="month" />
			
	         <label for="week">Week:</label>
	         <input type="week" name="week" id="week" />
			
	         <label for="dt">Datetime:</label>
	         <input type="datetime" name="dt" id="dt" />
		
	  </form>			 			 		 			 
	</div>
</div>

</body>
</html>
