<!-- Advantages of Visualize Pie chart:  1) It's compatible across most mobile browsers.  For example, Google
     Charts uses SVG and it is not supported in Android 2.x browsers. 2) Very lightweight.  Compare this library to the
	 other charting libraries and this is much leaner and faster. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pie Chart</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link href="css/basic.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://filamentgroup.github.com/EnhanceJS/enhance.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<link rel="stylesheet" href="css/visualize.css" />
	<style>
		.legend { float:left; width:13px; height:13px; }
		.legend-have { background-color:#77b800; border:2px solid #588701; }
		.legend-used { background-color:#000; border:2px solid #000; }
		.legend-text { float:left; margin-left: 8px; }
		.ui-controlgroup { margin-left:20%; }
		.visualize { background: none; border: none; margin:-14px auto 0px; }
	</style>
	</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>Pie Chart</h1>
	</div>

	<div data-role="content">
	<table style="display:none">
		<thead>
			<tr>
				<th scope="col">food</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>40</td>
			</tr>
			<tr>
				<td>60</td>
			</tr>
		</tbody>
	</table>
	<div data-role="controlgroup"><div class="legend legend-used"></div><div class="legend-text">Android</div></div><br>
	<div data-role="controlgroup"><div class="legend legend-have"></div><div class="legend-text">iOS</div></div></div>
	<script src="js/excanvas.js"></script>
	<script src="js/visualize.jQuery.js"></script>
	<script>
		$(function(){
		 $('table').visualize({type: 'pie', height:'275px', width:'275px', appendTitle:false, appendKey:false, pieLabelsAsPercent:false});
		});
	</script>
</div>

</body>
</html>
