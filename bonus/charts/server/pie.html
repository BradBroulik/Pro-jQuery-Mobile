<!-- The main advantage of server-side generated charts is we can reuse them acroll all clients and PNGs are compatible across all browsers. -->
<!-- It's very important to optimize the server-side generated images for charting so they are as lightweight as possible. -->
<!DOCTYPE html>
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Server-side generated pie chart</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<style>
			.ui-page { background:#fff; }
			.ui-header .ui-title { margin-right:0!important; margin-left:0!important; }
			img { margin-top:50px; }
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>	
	</head>
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Server-side pie chart</h1>
	</div>

		<img src="https://chart.googleapis.com/chart?cht=p3&chd=t:40,30,20,10&chs=310x128&chl=Apple|Android|Windows|Blackberry" />
		<!-- CAUTION: Google's image charting service is deprecated: https://developers.google.com/chart/image/  This is for example purposes only.  Replace with your companies server-side implementation. -->
</div>

</body>
</html>
