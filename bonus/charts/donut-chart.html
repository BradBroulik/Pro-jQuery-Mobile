<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pie Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<!--
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>-->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Deductible', 'Met'],
          ['Used',     58.5],
          ['Available',    19.5],
            ['Filler',     22]
        ]);

        var options = {
      enableInteractivity: false,
      legend: 'none',
      pieSliceText: 'none',
      pieStartAngle: 220,
      pieHole: 0.8,
      height: 120,
      width: 120,
      chartArea:{left:0,top:0,width:"100%",height:"100%"},
      slices: {
        0: { color: 'DodgerBlue' },
        1: { color: 'black' },
        2: { color: 'transparent' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div style="width:120px; height:120px; border:0px solid black;">
      <div id="donutchart" style="z-index:-1;"></div>
      <p style="text-align:center; font-size:32px; margin-top:-80px; z-index:999;">$300</p>
      <p style="text-align:center; font-size:8px; margin-top:-2px; z-index:999;">($100 until met)</p>
      <p style="text-align:center; font-size:16px; margin-top:0; z-index:999;">Medical Deductible $400</p>
    </div>
  </body>

</html>
