<!-- This bar chart is 100% native jQuery Mobile.
	Advantages: Lightweight, no additional javascript libraries to download.
			    Compatible with all supported jQuery Mobile browsers. -->
<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" content="text/html;">
	<title>Visualize Bar Chart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<style>
	.ui-li-static {
	    background-image: url("green-pattern.png");
	    background-repeat: no-repeat;
	    background-size: 30%;
	}
	.ui-grid-a .ui-block-a {width:75%;}
	.ui-grid-a .ui-block-b { text-align:right; width:25%; }
	p.bar-header { margin-bottom:3px; }
	.ui-listview-bar li h1 { margin:0; }
	.ui-content .ui-listview-inset { margin:0; }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head>
<body>
<div data-role="page" id="bar-chart">
	<div data-role="header" data-theme="b">
		<h1>Bar Chart</h1>
	</div>
	<div class="ui-content">
	    <div class="ui-grid-a">
			<div class="ui-block-a"><p class="bar-header">Deductible</p></div>
			<div class="ui-block-b"><p class="bar-header">$1,000</p></div>
		</div>
		<ul data-role="listview" data-inset="true" data-theme="b" class="ui-listview-bar"><li><h1>$450.00</h1></li></ul>
	</div>
</div>
</body>
</html>
