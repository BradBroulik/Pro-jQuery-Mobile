<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Disney</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>	
	</head>
<body>
<div data-role="page">
<style>
	.ui-li-heading {
	    font-size: 14px;
	    margin: 0.3em 0 0.3em 0.6em;
	}	
	.ui-li-icon {
	    max-height: 32px!important;
	    max-width: 32px!important;
	    top: 10px!important;
	}
</style>
	<div data-role="header">
		<a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" data-transition="slide"></a>
		<h1>Disney Parks</h1>
	</div>

	<div data-role="content" data-divider-theme="b">	
		<ul data-role="listview">
			<li data-role="list-divider">Parks & Destinations</li>
			<li>
				<a href="http://m.disneyworld.disney.go.com">
					<img src="images/disney-world.png" class="ui-li-icon">
					<h3>Walt Disney World Resort</h3>
				</a>
			</li>
			<li>
				<a href="http://m.disneyland.disney.go.com/">
					<img src="images/disneyland-resort.png" class="ui-li-icon">
					<h3>Disneyland Resort</h3>
				</a>
			</li>
			<li>
				<a href="http://m.disneycruise.disney.go.com/">
					<img src="images/disney-cruiseline.png" class="ui-li-icon">
					<h3>Disney Cruise Line</h3>
				</a>
			</li>
			<li data-role="list-divider">More Parks & Destinations</li>
			<li>
				<a href="http://disneyvacationclub.disney.go.com/">
					<img src="images/disney-vacationclub.png" class="ui-li-icon">
					<h3>Disney Vacation Club</h3>
				</a>
			</li>
			<li>
				<a href="http://m.disneyaulani.com/">
					<img src="images/disney-aulani.png" class="ui-li-icon">
					<h3>Aulani Resort Hawaii</h3>
				</a>
			</li>
			<li>
				<a href="http://www.adventuresbydisney.com/">
					<img src="images/disney-adventures.png" class="ui-li-icon">
					<h3>Adventures by Disney</h3>
				</a>
			</li>			
		</ul>
	</div>
</div>
</body>
</html>
