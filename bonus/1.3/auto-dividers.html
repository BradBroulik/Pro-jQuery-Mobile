<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Auto dividers</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body>

					<li><a href="#">Alec Baldwin</a></li>
					<li><a href="#">Angelina Jolie</a></li>
					<li><a href="#">Ben Affleck</a></li>
					<li><a href="#">Ben Stiller</a></li>
					<li><a href="#">Brad Pitt</a></li>
					<li><a href="#">Burt Reynolds</a></li>
					<li><a href="#">Christian Bale</a></li>
					<li><a href="#">Clint Eastwood</a></li>
				</ul>
		</div>
	</body>
</html>
