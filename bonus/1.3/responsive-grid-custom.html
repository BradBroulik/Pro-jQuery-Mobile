<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Responsive Grid (custom)</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<style>
		/* Stack the grid when below 50em (800px) */
		@media all and (max-width: 50em) {
			.my-custom-breakpoint .ui-block-a, 
			.my-custom-breakpoint .ui-block-b,
			.my-custom-breakpoint .ui-block-c,
			.my-custom-breakpoint .ui-block-d,
			.my-custom-breakpoint .ui-block-e {
				width: 100%;
				float:none;
			}
		}
		/* Stretch column 1 to 50% width when above 55em (880px) */
		@media all and (min-width: 55em) {
			.my-custom-breakpoint.ui-grid-b .ui-block-a { width: 50%; }
			.my-custom-breakpoint.ui-grid-b .ui-block-b, 
			.my-custom-breakpoint.ui-grid-b .ui-block-c { width: 25%; }
			.my-custom-breakpoint.ui-grid-b .ui-block-a { clear: left; }
			}
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1>Responsive Grid (custom)</h1>
	</div>

	<div data-role="content">
		<div class="ui-grid-b my-custom-breakpoint">
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-e">Block A</div>
			</div>
			<div class="ui-block-b">
				<div class="ui-bar ui-bar-e">Block B</div>
			</div>
			<div class="ui-block-c">
				<div class="ui-bar ui-bar-e">Block C</div>
			</div>			
		</div>
	</div>
</div>
</body>
</html>
