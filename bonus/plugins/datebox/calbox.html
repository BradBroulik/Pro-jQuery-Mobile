<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Datebox Plugin</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" />
		<style>
			/* Override the default day height/width buttons so they are more touch friendly */
			.ui-datebox-container {width:310px;}
			.ui-datebox-griddate {width:40px; height:40px; line-height:40px;}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	</head>
<body> 

<div data-role="page" data-theme="b">
	<div data-role="header">
		<h1>Datebox Plugin</h1>
	</div>

	<div data-role="content">
		<div data-role="fieldcontain">
			<label for="mydate">My Date</label>
			<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode":"calbox", "themeDateToday":"a", "themeDatePick":"b", "useFocus":true, "afterToday":true, "maxDays":365, "centerHoriz":true, "centerVert":true}'>
		</div>
	</div>
</div>

</body>
</html>
