<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Web Storage</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
		$( document ).on("pagecreate", "#webStorage", function() {
			// Store
			localStorage.setItem("lastName", "Peterson");

			// Retrieve
			$("#lastName").html(localStorage.getItem("lastName")); 

			// Remove
			localStorage.removeItem("lastName");

			// Store
			sessionStorage.setItem("username", "user123");

			// Retrieve
			$("#username").html(sessionStorage.getItem("username")); 

			// Remove
			//sessionStorage.removeItem("username");	
		});
		</script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>	
	</head>
<body> 

<div data-role="page" id="webStorage">
	<div data-role="header" data-theme="b">
		<h1>Web Storage</h1>
	</div>

	<div class="ui-content">	
		<p>Last name from <em>localStorage</em> is '<span id="lastName"></span>'</p>
		<p>Username from <em>sessionStorage</em> is '<span id="username"></span>'</p>
	</div>

</div>

</body>
</html>
