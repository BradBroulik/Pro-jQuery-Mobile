<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Configure jQuery Mobile</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			// jQuery Mobile Configuration Settings
			$( document ).on("mobileinit", function(){
				$.mobile.ajaxEnabled = false; // Disable ajax
				$.mobile.defaultPageTransition = "slide";
				$.mobile.loader.prototype.options.text = "Loading...";
				/* For the complete list of configurable options refer to jQuery Moible's API docs for configuring defaults */
			});
		</script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>	
	</head>
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Configure</h1>
	</div>

	<div data-role="content">	
		<p>Configure jQuery Mobile!</p>
	</div>
</div>

</body>
</html>
