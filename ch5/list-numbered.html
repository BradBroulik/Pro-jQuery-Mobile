<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>List Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" /> 
	<style>
		.tabbar .ui-btn .ui-btn-inner { font-size: 11px!important; padding-top: 24px!important; padding-bottom: 0px!important; }
		.tabbar .ui-btn .ui-icon { width: 30px!important; height: 20px!important; margin-left: -15px!important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: none !important; border-radius: none !important; }
		#home:after { background:  url(../images/53-house-w.png); background-size: 22px 22px; border-radius:0; }
		#movies:after { background:  url(../images/107-widescreen-w.png); background-size: 22px 22px; border-radius:0; }
		#theatres:after { background:  url(../images/15-tags-w.png); background-size: 22px 22px; border-radius:0; }
		
		.segmented-control { text-align:center;}
		.segmented-control .ui-controlgroup { margin: 0.2em; }
	</style>		
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-theme="b" data-position="fixed">
		<div class="segmented-control ui-bar-a">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" class="ui-btn ui-corner-all ui-mini ui-btn-active">In Theatres</a>
				<a href="#" class="ui-btn ui-corner-all ui-mini">Coming Soon</a>
				<a href="#" class="ui-btn ui-corner-all ui-mini">Top Rated</a>
			</div>
		</div>
	</div>
	
	<div class="ui-content">	
		<ol data-role="listview">
			<li><a href="#">The Amazing Spider-Man</a></li>
			<li><a href="#">The Dark Knight Rises</a></li>
			<li><a href="#">The Bourne Legacy</a></li>
			<li><a href="#">The Expendables 2</a></li>
			<li><a href="#">Men in Black III</a></li>
			<li><a href="#">Scary Movie 5</a></li>
			<li><a href="#">The Avengers</a></li>
			<li><a href="#">Dark Shadows</a></li>
			<li><a href="#">Prometheus </a></li>																
		</ol>
	</div>
			
	<!-- tab bar with custom icons -->
	<div data-role="footer" class="tabbar" data-position="fixed" data-theme="b">
		<div data-role="navbar" class="tabbar">
		<ul>
			<li><a href="#" id="home" data-icon="custom">Home</a></li>
			<li><a href="#" id="movies" data-icon="custom" class="ui-btn-active">Movies</a></li>
			<li><a href="#" id="theatres" data-icon="custom">Theatres</a></li>
		</ul>
		</div>
	</div>		
</div>

</body>
</html>
