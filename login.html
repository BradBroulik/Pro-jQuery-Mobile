<!DOCTYPE html> 
<html> 
	<head> 
	<title>Linked In</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
	<script src="http://code.jquery.com/jquery-1.5.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
</head> 
<body> 

<!-- Support input-text UI for control groups:   https://github.com/jquery/jquery-mobile/pull/771 -->

<div data-role="page">
	<div data-role="header" data-position="inline">
		<h1>Linked In</h1>
	</div>
	<div data-role="content">	
		<div data-role="controlgroup" data-theme="c">
          <input id="username" name="username" placeholder="Username" type="text" data-theme="c" />
          <input id="password" name="password" placeholder="Password" type="password" data-theme="c" />
        </div>
	</div>
</div>
</body>
</html>
